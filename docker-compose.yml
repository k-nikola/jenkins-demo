version: "3"
services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
          - '8080:80'
        volumes:
          - ${NGINX_DEFAULT_CONF:-./nginx/default.conf}:/etc/nginx/conf.d/default.conf
          - ${NGINX_LOGS:-./logs/nginx/jenkins}:/var/log/nginx/jenkins
        restart: always
            
            
             
            